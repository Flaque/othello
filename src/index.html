<html>
  <body>

    <head>
    </head>

    <div id="board-container">
      <div class="board">
        <div class="row" v-for="row in rows">
          <div class="col-xs square" v-for="col in row"
            v-on:click="placePiece(col, $event)">
             <div class="circle" v-bind:class="{'active': col.active, 'white': col.player === 'white', 'black': col.player === 'black'}"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
